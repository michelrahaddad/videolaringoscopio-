# ===================================================================
#         Configurações Globais do Gradle para o Projeto Bsafe
# ===================================================================
# Este arquivo é a fonte única de verdade para as configurações do
# build. Ele foi otimizado para performance e compatibilidade.


# --- Configurações do Android ---
# Ativa o uso de bibliotecas AndroidX, que é o padrão moderno.
android.useAndroidX=true

# Ativa o Jetifier, que migra automaticamente bibliotecas de terceiros
# para usar AndroidX. É altamente recomendado para evitar conflitos.
android.enableJetifier=true


# --- Configurações de Performance do Gradle ---
# Define os argumentos da JVM para o daemon do Gradle.
# Aumentar a memória (Xmx) pode acelerar significativamente o build.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Permite que o Gradle execute tarefas de diferentes módulos em paralelo.
org.gradle.parallel=true

# Ativa o cache de build do Gradle, que reutiliza saídas de tarefas
# anteriores, acelerando builds incrementais.
org.gradle.caching=true

# Mantém o processo do Gradle rodando em segundo plano para builds mais rápidos.
org.gradle.daemon=true


# --- Otimizações Avançadas de Build (Recomendado) ---
# Otimiza a configuração de projetos multi-módulo.
org.gradle.configureondemand=true

# Ativa o cache de configuração, uma funcionalidade poderosa que acelera
# drasticamente a fase de configuração do build.
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn


# --- Configuração do JDK para macOS ---
# O Gradle tentará detectar o JDK automaticamente a partir do seu ambiente.
# Se falhar, descomente UMA das linhas abaixo e ajuste com o caminho
# exato retornado pelo comando '/usr/libexec/java_home -v 17' no seu terminal.
#
# org.gradle.java.home=/opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home
# org.gradle.java.home=/usr/local/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
